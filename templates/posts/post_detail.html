
{% extends 'base.html' %}
{%load static%}


{%block content%}
<div class="container">
<div class="card" style="width: 18rem;" id="detail-card">
  {%if post.image%}
  <img src="{{ post.image.url }}" class="card-img-top" alt="...">
  {%else%}
  <img src="{% static 'image_holder.png' %}" class="card-img-top" alt="...">
  {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <p class="card-text">{{post.rate}}</p>
    <a href="/api/v1/posts/posts/{{post.id}}/update/" class="btn btn-primary">Update post</a>
  </div>
</div>
<form action="" method="post">
  {%csrf_token%}
  {{form.as_p}}
  <button href="/comments/create/" type="submit" class="btn btn-primary">Add Comment</button>
</form>
</div>
{%for comment in comments%}
  <div style="background-color: #6f94c6;" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{comment.text}}</h5>
    </div>
  </div>
{%endfor%}
{%endblock%}
